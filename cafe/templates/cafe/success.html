{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Success - Madee Café</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url("{% static 'images/success_bg.jpg' %}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    .success-box {
      background-color: rgba(255, 255, 255, 0.95);
      margin: 100px auto;
      padding: 40px;
      max-width: 700px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    h1 {
      color: #2e7d32;
      font-size: 28px;
    }

    p {
      font-size: 16px;
      margin: 15px 0;
    }

    h2 {
      margin-top: 30px;
      font-size: 20px;
      color: #4e342e;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 22px;
      background-color: #5d2a00;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    a:hover {
      background-color: #3d1b00;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>✅ Order Confirmed!</h1>
    <p>Thank you for your order. Your delicious items will arrive soon!</p>
    <a href="{% url 'home' %}">Back to Home</a>

    <h2>Delivery Address:</h2>
    <p>{{ request.session.address }}</p>
  </div>
</body>
</html>
